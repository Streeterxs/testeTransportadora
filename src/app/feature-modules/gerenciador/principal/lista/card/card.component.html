<div class="card my-3 container p-0">
    <div class="card-body row m-0">
        <div class="col-auto p-0 d-flex align-items-center justify-content-center">
            <img src="https://via.placeholder.com/150" alt="">
        </div>
        <div class="col-auto d-flex align-items-center justify-content-center">
            <div>
                <h5 class="card-title" (click)="titleClick()"><a>{{transportadora?.nome}}</a></h5>
                <h6 class="card-subtitle mb-2">{{transportadora?.empresa}}</h6>
            </div>
        </div>
        <div class="col d-flex flex-column align-items-center justify-content-center">
            <p class="card-text">{{transportadora?.telefone}}</p>
            <p class="card-text">{{transportadora?.email}}</p>
        </div>
        <div class="col-auto d-flex justify-content-center">
            <p>Fale agora: <a href="#">{{transportadora?.telefone}}</a></p>
        </div>
    </div>
</div>
