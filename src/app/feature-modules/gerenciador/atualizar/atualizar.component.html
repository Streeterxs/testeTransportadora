<div class="d-flex align-items-center justify-content-center p-5">

        <app-formulario-transportadora (formularioEventEmitter)="formSubmitted($event)"></app-formulario-transportadora>

            <button class="btn btn-primary col-5" (click)="submittion()" [disabled]="formularioTransportadora?.formularioTransportadora?.invalid">Cadastre-se agora!</button>
